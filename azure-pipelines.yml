# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: ubuntu-latest

steps:
- script: echo Hello, world!
  displayName: 'Run a one-line script'

- script: |
    echo Add other tasks to build, test, and deploy your project.
    echo See https://aka.ms/yaml
  displayName: 'Run a multi-line script'

- task: WebInspectScan@1
  inputs:
    scanUrl: 'http://test-server/app'
    scanPolicy: 'scanpolicy.xml'
    scanResultsFile: '$(Build.ArtifactStagingDirectory)/webinspect-results.xml'

- task: FortifyUploadFPR@1
  inputs:
    filePath: '$(Build.ArtifactStagingDirectory)/webinspect-results.xml'
    applicationName: 'MyApp'
    applicationVersion: '1.0'
    sscUrl: 'http://ssc-server:8080/ssc'
    sscAuthToken: '$(sscAuthToken)'